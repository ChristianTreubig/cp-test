{% extends "base.html" %}

{% block content %}
    <h2>Search Results</h2>

    {% for searched_user in users %}
        <div>
            <a href="{% url 'profile' searched_user.id %}">
                {{ searched_user.username }} - {{ searched_user.first_name }} {{ searched_user.last_name }}
            </a>
        </div>
    {% empty %}
        <div>No results.</div>
    {% endfor %}
{% endblock content %}
