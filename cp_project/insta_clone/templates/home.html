{% extends "base.html" %}

{% block content %}
    This is the home page.
    {% for photo in photos_from_followings %}
        <div>
            <img src="{{ photo.image.url }}" />
            {% for comment in photo.comments_with_posters.all %}
                <div>{{ comment.poster.username }} {{ comment.text }}</div>
            {% endfor %}
        </div>
    {% endfor %}
{% endblock content %}
